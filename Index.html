
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link href="style.css" rel="stylesheet"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Login Page</title>
    </head>

    <body>

           <nav>
              <div class="nav-wrapper indigo darken-4">
                <a href="#!" class="brand-logo"><p class="flow-text"><span style="font-weight: bold; font-size: 18px;" ">ZEM</span><br><span>2018</span></p></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <a href="#"><i class="material-icons right">search</i></a>
                <ul class="right hide-on-med-and-down">
                  <li><a href="#">HOME</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                  <li><a href="#">HOME</a></li>
                  
                </ul>
              </div>
            </nav>
            
          <div class="container">
            <div class="row">
              <div class="col s12">
                <ul class="tabs">
                  <li class="tab col s2"><a class="active" href="#signup">SIGNUP</a></li>
                  <li class="tab col s2"><a href="#login">LOGIN</a></li>    
                </ul>
              </div>


              <div id="signup" class="col">
                <form class="col s12">
                  <div class="input-field col s12">
                    <input type="email" id="email" class="validate">
                    <label class="active" for="email">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Confirm Password</label>
                  </div>
                  <div class="input-field col s12">
                    <button class="btn indigo darken-4 waves-effect waves-light center" type="submit" name="action">Submit
                    </button>
                  </div>
                </form>
              </div>



              <div id="login" class="col">
                <form class="col s12">
                  <div class="input-field col s12">
                    <input type="email" id="email" class="validate">
                    <label class="active" for="email">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                  <div class="input-field col s12">
                    <button class="btn indigo darken-4 waves-effect waves-light" type="submit" name="action">Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
          <!--Import jQuery before materialize.js-->
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
          <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
